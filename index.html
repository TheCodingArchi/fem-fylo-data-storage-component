<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="logo-icon-card">
      <div>
        <img src="/images/logo.svg" alt="fylo logo">
        <div class="icons">
            <div class="icons-bg">
              <img src="/images/icon-document.svg" alt="document icon">
            </div>
            <div class="icons-bg">
              <img src="/images/icon-folder.svg" alt="foler icon">
            </div>
            <div class="icons-bg">
              <img src="/images/icon-upload.svg" alt="upload icon">
            </div>
        </div>
      </div>
    </div>
    <div class="storage-card">
      <div class="storage-comment">
        <span>185</span> GB Left
      </div>
      <div class="storage-content">
          <div>
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="storage-bar">
              <div class="storage-bar-fill">
                <div class="storage-bar-fill-end"></div>
              </div>
            </div>
            <div class="storage">
              <span> 0 GB</span>
              <span> 1000 GB</span>
            </div>
          </div>
      </div>
    </div>
  </main>
  <div class="attribution">
  <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span> 
     | <span>Coded by <a href="https://github.com/TheCodingArchi/fem-fylo-data-storage-component" target="_blank">Oluwarotimi Akinlua</a></span>
  </div>
</body>
</html>
